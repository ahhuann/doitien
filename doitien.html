<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>

<body>
    <form method="get" action="doitien.html">
        <h4>Amount</h4>
        <input type="text" id="amount" size="30">
        <h4>From Currency</h4>
        <select name="" id="from">
            <option value="VND">VietNam</option>
            <option value="USD">USD</option>
        </select>
        <h4>To Currency</h4>
        <select name="" id="to">
            <option value="USD">USD</option>
            <option value="VND">VietNam</option>
        </select>
        <h4>Kết quả</h4>
        <input type="text" id="kq">
        <button style="background-color: blueviolet;" onclick="Doi()">Convert</button>
        <script>
            function Doi() {
                let amount = document.getElementById('amount').value;
                let from = document.getElementById('from').value;
                let to = document.getElementById('to').value;
                let kq = document.getElementById('kq');
                if (from == "VND" && to == "USD") {
                    result = amount * 24000;
                    kq.value = result;
                    document.getElementById('amount').value = result;
                }
                if (from == "USD" && to == "VND") {
                    result = amount / 24000;
                    kq.value = result;
                    document.getElementById('amount').value = result;
                }

            }
        </script>
    </form>
</body>

</html>
